# Config file for automatic testing at travis-ci.org

language: python

python:
  - 3.8

env:
  - TOXENV=sphinx11
  - TOXENV=sphinx14
  - TOXENV=quality
  - TOXENV=docs

cache:
  - pip

install:
  - pip install -r requirements/travis.txt

script:
  - tox

after_success:
  - codecov

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: '$TOXENV = quality'
  password:
    secure: 
